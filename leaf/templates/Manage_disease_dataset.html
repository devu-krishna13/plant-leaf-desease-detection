{% extends "staffhead.html" %}
{% load static %}
{% block content %}

<H2 style="color:#13bef0">Manage Disease Dataset</H2>
<hr style="color:#13bef0"/>
<h3>Data set For {{dnm}}</h3>
                <form class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'Manage_disease_dataset' %}?id={{ids}}">
                    {% csrf_token %}
                    <table class="table table-responsive table-striped">
                  
                  <tr><td>
                       Disease Pic </td><td>
                            <input type="file" class="form-control" name="t1" required id="focusedinput" >
                        </td></tr>
                        
                        <tr><td colspan="2" style="text-align: center;">
    


                            <button class="btn-success btn btn-lg" type="submit" name="submit">Add</button>
                            <input type="reset" value="Reset" class=" btn btn-warning btn-lg"/>
                        
                        </td></tr>
                        </table>
                        </form>

                        <div class="row">
                            <div class="col-lg-12">
{% for datas in data %}
<div style="width:150px; float: left;margin-left: 10px;">
    <img src="/media/{{datas.photo}}" width="100%" height="150px"/>
    <div><a href="delete_pic?id={{datas.pic_id}}&rid={{ids}}" class="btn btn-danger" style="width:100%">Delete</a></div>
</div>
{% endfor %}

                            </div>
                        </div>
{% endblock %}
