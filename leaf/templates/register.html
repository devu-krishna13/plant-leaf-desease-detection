{% extends "indexhead.html" %}
{% load static %}
{% block content %}

<div class="contact">
    <div class="container">
        <div class="w3ls-title">
            <h3 class="agileits-title">AGRO-WIZ</h3>
        </div>



<div class="contact_wthreerow agileits-w3layouts">
    <div class="col-md-3"></div>
<div class="col-md-6 w3l_contact_form">
                <h4>Registration Form</h4>
                <form name="f1" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="t1" placeholder="Name" 

                     required="" 
                    class="form-control">
                    <textarea
                    style="margin-top: 10px;"
                    class="form-control" name="t2" placeholder="Address" 
                  required=""></textarea>
                  <input type="text" name="t3" placeholder="Phone No." 

                  style="margin-top: 10px;"
                  required="" 
                 class="form-control">   
                 <input type="text" name="t4" placeholder="User Name" 

                 style="margin-top: 10px;"
                  required="" 
                 class="form-control">   
                 <input type="password" name="t5" placeholder="password" 
                 minlength="8"
                 style="margin-top: 10px;"
                  required="" 
                 class="form-control">                    
                    <input type="submit" name="b1"
                    
                    style="margin-top: 10px;"
                    value="Register">
                </form>
            </div>

   <div class="clearfix"> </div>
        </div>

</div>
</div>

{% endblock %}
